name: CI

on: [push, pull_request]

permissions:
  contents: read

jobs:
  lineage-ci:
    uses: Lineage-org/.github/.github/workflows/lineage-ci.yml@stable
    with:
      channel: stable
      # Customize packs - exclude security for demo purposes
      packs: "editorconfig,codeowners,license,precommit,dependabot"
